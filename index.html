<body>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Our audience</h1>
    <p id="description" class="description text-center">
      Thank you for helping us understand our audience
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>How did you find out about us?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select one</option>
        <option value="friend">A friend</option>
        <option value="online">Online</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Do you have a University Degree?</p>
      <label>
        <input
          name="bachelor"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Bachelor</label
      >
      <label>
        <input
          name="user-recommend"
          value="masters"
          type="radio"
          class="input-radio"
        />Masters</label
      >

      <label
        ><input
          name="user-recommend"
          value="none"
          type="radio"
          class="input-radio"
        />None</label
      >
      
      <label
        ><input
          name="user-recommend"
          value="prefer-not-to-say"
          type="radio"
          class="input-radio"
        />Prefer not to say</label
      >
      
      <label
        ><input
          name="user-recommend"
          value="other"
          type="radio"
          class="input-radio"
        />Other</label
      >
    </div>

    <div class="form-group">
      <p>
        What are your interests?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="reading"
          type="checkbox"
          class="input-checkbox"
        />Reading</label
      >
      <label>
        <input
          name="prefer"
          value="Sports"
          type="checkbox"
          class="input-checkbox"
        />Sports</label
      >
      <label
        ><input
          name="prefer"
          value="informatics"
          type="checkbox"
          class="input-checkbox"
        />Informatics</label
      >
      <label
        ><input
          name="prefer"
          value="music"
          type="checkbox"
          class="input-checkbox"
        />Music</label
      >
      <label
        ><input
          name="prefer"
          value="movies"
          type="checkbox"
          class="input-checkbox"
        />Movies</label
      >
      <label
        ><input
          name="prefer"
          value="series"
          type="checkbox"
          class="input-checkbox"
        />Series</label
      >
      <label
        ><input
          name="prefer"
          value="parties"
          type="checkbox"
          class="input-checkbox"
        />Parties</label
      >
      <label
        ><input
          name="prefer"
          value="traveling"
          type="checkbox"
          class="input-checkbox"
        />Traveling</label
      >

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
</body>
